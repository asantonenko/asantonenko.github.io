<div class="question" id="question1">

<p>Як одним логічним виразом записати умову, що ціле число number - парне додатне число?</p>

        <label><input type="checkbox" name="q1" value="0"> number > 0 </label><br>
        <label><input type="checkbox" name="q1" value="0"> number >= 0 </label><br>
        <label><input type="checkbox" name="q1" value="1"> number > 0 && number % 2 == 0 </label><br>
        <label><input type="checkbox" name="q1" value="1"> number % 2 == 0 && number > 0  </label><br>
        <label><input type="checkbox" name="q1" value="0"> number > 0 || number % 2 == 0 </label><br>
        <label><input type="checkbox" name="q1" value="0"> number % 2 == 0 || number > 0  </label><br>
        <label><input type="checkbox" name="q1" value="0"> number > 0 && number % 2 != 0 </label><br>
        <label><input type="checkbox" name="q1" value="0"> number >= 0 || number % 2 != 0 </label><br>
        <label><input type="checkbox" name="q1" value="0"> number % 2 != 0 && number > 0  </label><br>
        <label><input type="checkbox" name="q1" value="0"> number % 2 != 0 || number > 0  </label><br>
    </div>

    <button onclick="checkAnswers()">Перевірити відповіді</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswers() {
            const correctAnswers = ['1', '1'];
            const questionNumber = 10;
            const checkboxes = document.querySelectorAll('input[name="q1"]:checked');
            let correctCount = 0;
            let incorrectCount = 0;

            checkboxes.forEach(checkbox => {
                if (correctAnswers.includes(checkbox.value)) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const result = document.getElementById('result');
            result.textContent = `Ви вибрали ${correctCount} правильних варіантів із ${correctAnswers.length} можливих і ${incorrectCount} неправильних варіантів із ${questionNumber - correctAnswers.length} можливих.`;
        }
    </script>
