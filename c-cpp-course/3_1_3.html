<p>Зіставте тип операції, застосованої в цих виразах:</p>


<ol>
<li><code>x+y</code></li>
<li><code>-x</code></li>
<li><code>с++</code></li>
<li><code>flag?x:y</code></li>
</ol>

<p>Варіанти відповідей:</p>
<ol>
<li>префіксна унарна операція</li>
<li>постфіксна унарна операція</li>
<li>інфіксна бінарна операція</li>
<li>тернарна операція</li>
</ol>
