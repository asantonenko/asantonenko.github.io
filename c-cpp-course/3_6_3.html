<div class="question" id="question1">

<p>Виберіть правильні операції, що відповідають кожній дії:</p>

    <div class="question" id="question1">
        <p>1. Збільшити змінну x на 15 можна оператором:</p>
        <label><input type="radio" name="q1" value="1"> x += 15;</label><br>
        <label><input type="radio" name="q1" value="0"> x -= 15;</label><br>
        <label><input type="radio" name="q1" value="0"> x *= 15;</label><br>
        <label><input type="radio" name="q1" value="0"> x /= 15;</label><br>
    </div>

    <div class="question" id="question2">
        <p>2. Зменшити змінну x на 15 можна оператором:</p>
        <label><input type="radio" name="q2" value="0"> x += 15;</label><br>
        <label><input type="radio" name="q2" value="1"> x -= 15;</label><br>
        <label><input type="radio" name="q2" value="0"> x *= 15;</label><br>
        <label><input type="radio" name="q2" value="0"> x /= 15;</label><br>
    </div>

    <div class="question" id="question3">
        <p>3. Збільшити змінну x на 15% можна оператором:</p>
        <label><input type="radio" name="q3" value="0"> x += 15%;</label><br>
        <label><input type="radio" name="q3" value="0"> x += 15;</label><br>
        <label><input type="radio" name="q3" value="0"> x += 0.15;</label><br>
        <label><input type="radio" name="q3" value="0"> x *= 0.15;</label><br>
        <label><input type="radio" name="q3" value="1"> x *= 1.15;</label><br>
        <label><input type="radio" name="q3" value="0"> x /= 0.15;</label><br>
        <label><input type="radio" name="q3" value="0"> x /= 1.15;</label><br>
    </div>

    <div class="question" id="question4">
        <p>4. Зменшити змінну x на 15% можна оператором:</p>
        <label><input type="radio" name="q4" value="0"> x -= 15%;</label><br>
        <label><input type="radio" name="q4" value="0"> x -= 15;</label><br>
        <label><input type="radio" name="q4" value="0"> x -= 0.15;</label><br>
        <label><input type="radio" name="q4" value="0"> x /= 0.15;</label><br>
        <label><input type="radio" name="q4" value="0"> x *= 1.15;</label><br>
        <label><input type="radio" name="q4" value="0"> x /= 1.15;</label><br>
        <label><input type="radio" name="q4" value="0"> x -= 0.85;</label><br>
        <label><input type="radio" name="q4" value="1"> x *= 0.85;</label><br>
        <label><input type="radio" name="q4" value="0"> x /= 0.85;</label><br>
    </div>


    <button onclick="checkAnswers()">Перевірити відповіді</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswers() {
            const questions = [
                {name: "q1", correct: "1"},
                {name: "q2", correct: "1"},
                {name: "q3", correct: "1"},
                {name: "q4", correct: "1"}
            ];
            
            let score = 0;

            questions.forEach(question => {
                const selected = document.querySelector(`input[name="${question.name}"]:checked`);
                if (selected && selected.value === question.correct) {
                    score++;
                }
            });

            const result = document.getElementById('result');
            result.textContent = `Ви набрали ${score} з ${questions.length} правильних відповідей.`;
        }
    </script>
