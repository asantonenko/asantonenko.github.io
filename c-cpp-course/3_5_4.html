<div class="question" id="question1">

<p>Какими из перечисленных способов можно обнулить два младших бита целого неотрицательного числа <code><strong>unsigned int </strong>x;</code></p>

<p><em>Уточнение</em>: Вам нужно чтобы после выполнения одного оператора два младших бита обнулились, а все остальные были неизменны (каково бы ни было изначальное число <code>x</code> типа <code><strong>unsigned int</strong></code>).</p>

        <label><input type="checkbox" name="q1" value="0"> x=0;</label><br>
        <label><input type="checkbox" name="q1" value="1"> x = x & ~3u; </label><br>
        <label><input type="checkbox" name="q1" value="1"> x &= ~3u; </label><br>
        <label><input type="checkbox" name="q1" value="1"> x = x & ~1u & ~2u; </label><br>
        <label><input type="checkbox" name="q1" value="1"> x = x >>2 <<2; </label><br>
        <label><input type="checkbox" name="q1" value="0"> x = x >>3 <<3; </label><br>
        <label><input type="checkbox" name="q1" value="0"> x ^= 3u;</label><br>
    </div>

    <button onclick="checkAnswers()">Проверить ответы</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswers() {
            const correctAnswers = ['1', '1', '1', '1'];
            const questionNumber = 8;
            const checkboxes = document.querySelectorAll('input[name="q1"]:checked');
            let correctCount = 0;
            let incorrectCount = 0;

            checkboxes.forEach(checkbox => {
                if (correctAnswers.includes(checkbox.value)) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const result = document.getElementById('result');
            result.textContent = `Вы выбрали ${correctCount} правильных вариантов из ${correctAnswers.length} возможных и ${incorrectCount} неправильных вариантов из ${questionNumber - correctAnswers.length} возможных.`;
        }
    </script>
