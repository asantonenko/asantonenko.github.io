<div class="question" id="question1">

<p><p>Які вирази є правильними ідентифікаторами із синтаксичної точки зору:</p></p>

        <label><input type="checkbox" name="q1" value="1"> x52</label><br>
        <label><input type="checkbox" name="q1" value="0"> 52x </label><br>
        <label><input type="checkbox" name="q1" value="0"> 5x2 </label><br>
        <label><input type="checkbox" name="q1" value="1"> x_52 </label><br>
        <label><input type="checkbox" name="q1" value="1"> _52x </label><br>
        <label><input type="checkbox" name="q1" value="1"> _5x2 </label><br>
        <label><input type="checkbox" name="q1" value="1"> x_5_2_ </label><br>
        <label><input type="checkbox" name="q1" value="1"> x___52 </label><br>
        <label><input type="checkbox" name="q1" value="0"> x 52 </label><br>
        <label><input type="checkbox" name="q1" value="0"> 52 x </label><br>
        <label><input type="checkbox" name="q1" value="0"> x-52 </label><br>
        <label><input type="checkbox" name="q1" value="0"> -52x </label><br>
        <label><input type="checkbox" name="q1" value="0"> "x52" </label><br>
        <label><input type="checkbox" name="q1" value="1"> x </label><br>
        <label><input type="checkbox" name="q1" value="0"> 52 </label><br>
    </div>

    <button onclick="checkAnswers()">Перевірити відповіді</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswers() {
            const correctAnswers = ['1'];
            const questionNumber = 15;
            const correctNumber = 7;
            const checkboxes = document.querySelectorAll('input[name="q1"]:checked');
            let correctCount = 0;
            let incorrectCount = 0;

            checkboxes.forEach(checkbox => {
                if (correctAnswers.includes(checkbox.value)) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const result = document.getElementById('result');
            result.textContent = `Ви вибрали ${correctCount} правильних варіантів із ${correctNumber} можливих і ${incorrectCount} неправильних варіантів із ${questionNumber - correctNumber} можливих.`;
        }
    </script>
